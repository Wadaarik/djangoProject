{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>SERVOR</title>

        <!-- slider stylesheet -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

        <!-- fonts style -->
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Poppins:400,600,700&display=swap" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <!-- responsive style -->
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    </head>

    <body>
        <div class="hero_area">
        <!-- Navigation -->
            <header class="header_section">
                <div class="container-fluid">
                  <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="{% url 'index' %}">
                      <img src="{% static 'images/noun_server.png' %}" alt="">
                      <span>
                        SERVOR
                      </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav  ">
                          <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}"> About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'jewellery' %}">Blog </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                          </li>
                        </ul>
                    
                      </div>
                      <div class="quote_btn-container ">
                        <a href="">
                          <img src="{% static 'images/cart.png'%}" alt="">
                          <div class="cart_number">
                            0
                          </div>
                        </a>
                        <form class="form-inline">
                          <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                        </form>
                      </div>
                    </div>
                  </nav>
                </div>
            </header>
        </div>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <section class="info_section ">
                <div class="container">
                  <div class="info_container">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="info_logo">
                          <a href="">
                            <img src="{% static 'images/noun_server.png' %}" alt="">
                            <span>
                              SERVOR
                            </span>
                          </a>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="info_contact">
                          <a href="">
                            <img src="{% static 'images/location.png'%}" alt="">
                            <span>
                              Address
                            </span>
                          </a>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="info_contact">
                          <a href="">
                            <img src="{% static 'images/phone.png'%}" alt="">
                            <span>
                              +01 1234567890
                            </span>
                          </a>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="info_contact">
                          <a href="">
                            <img src="{% static 'images/mail.png'%}" alt="">
                            <span>
                              demo@gmail.com
                            </span>
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="info_form">
                      <div class="d-flex justify-content-center">
                        <h5 class="info_heading">
                          Newsletter
                        </h5>
                      </div>
                      <form action="">
                        <div class="email_box">
                          <label for="email2">Enter Your Email</label>
                          <input type="text" id="email2">
                        </div>
                        <div>
                          <button>
                            subscribe
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="info_social">
                      <div class="d-flex justify-content-center">
                        <h5 class="info_heading">
                          Follow Us
                        </h5>
                      </div>
                      <div class="social_box">
                        <a href="">
                          <img src="{% static 'images/fb.png'%}" alt="">
                        </a>
                        <a href="">
                          <img src="{% static 'images/twitter.png'%}" alt="">
                        </a>
                        <a href="">
                          <img src="{% static 'images/linkedin.png'%}" alt="">
                        </a>
                        <a href="">
                          <img src="{% static 'images/insta.png'%}" alt="">
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </footer>
    </body>
</html>
